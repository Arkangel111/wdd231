<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Party - Corney Twists</title>
    <meta name="description" content="Book a party with Corney Twists for an amazing balloon twisting experience!">
    <meta name="author" content="Kelly Cornett">
    <link rel="stylesheet" href="styles/corneytwists.css">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="header-container"></div>

    <section id="book-party">
        <h1>Book a Party</h1>
        <p>ðŸŽˆ Want to bring balloon magic to your event? Fill out the form below to get started!</p>

        <form action="confirmation.html" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="details">Event Details:</label>
            <textarea id="details" name="details" rows="4"></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <div id="footer-container"></div>
    
</body>
<script src="scripts/corneytwists.js" defer></script>
</html>
